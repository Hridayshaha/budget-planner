<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Testing</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Budget <span>Planner</span></h1>
        </div>

        <div class="input-box flex">
            <div class="input-field">
                <img src="./images/money-bag.png" alt="">
                <input type="text" placeholder="Total Budget" id="totalBudget">
            </div>
            <button class="green">Total Budget</button>
        </div>

        <div class="input-box flex">
            <input type="number" placeholder="Quantity" class="input-field2" id="quantity">
            <input type="text" class="input-field2" placeholder="Cost" id="cost">
            <button class="red">Add Cost</button>
        </div>


        <div class="box-container flex">
            <div class="box box1">
                <h1>Total Budget(৳)</h1>
                <h2>0.00</h2>
            </div>
            <div class="box box2">
                <h1>Total Cost(৳)</h1>
                <h2>0.00</h2>
            </div>
            <div class="box box3">
                <h1>Remaining(৳)</h1>
                <h2>0.00</h2>
            </div>
        </div>
    </div>

    <footer>
        <h3>Design & Develop By <a href="https://github.com/Hridayshaha" target="_blank">Hridoy Saha</a></h3>
    </footer>
</body>
</html>
